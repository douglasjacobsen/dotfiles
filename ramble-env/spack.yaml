# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  config:
    install_tree:
      root: ~/ramble-env
  specs:
  - miniconda3
  view: true
  concretizer:
    unify: true
  compilers:
  - compiler:
      spec: gcc@=13.2.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: null
        fc: null
      flags: {}
      operating_system: debiann
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
